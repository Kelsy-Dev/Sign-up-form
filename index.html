<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1> Learn to code by watching others</h1>
  </header>

  <p>See how experienced developers solve problems in real-time. 
    Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.
  </p>

  <div class="trial">
  <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
  </div>

  <form> 
    <input type="text" id="name" name="user_name" placeholder="First Name" required>
    <input type="text" id="lstname" name="user_name" placeholder="Last Name" required>
    <input type="email" id="email" name="user_email" placeholder="Email" required>
    <input type="password" id="password" name="user_password" placeholder="Password" required>
    <button>Claim your free trial </button>

    <div class="lastp">
    <p>By clicking the button, 
      you are agreeing to our <div class="terms"> Terms and Services</div></p>
    </div>
  </form>

</body>
</html>
